# ▶ Compose / UI
composeBom = "2025.10.00"            # Compose BOM (controls Compose artifacts without explicit versions)
material3 = "1.5.0-alpha06"           # androidx.compose.material3:material3
material = "1.13.0"                   # androidx.compose.material:material
materialIconsExtended = "1.7.8"      # androidx.compose.material:material-icons-extended
activityCompose = "1.11.0"           # androidx.activity:activity-compose
animation = "1.9.3"                  # androidx.compose.animation:animation
runtimeAndroid = "1.9.3"             # androidx.compose.runtime:runtime-android

# ▶ Lifecycle
lifecycleRuntimeKtx = "2.9.4"
lifecycleViewmodelKtx = "2.9.4"
lifecycleRuntimeCompose = "2.9.4"
lifecycleViewmodelCompose = "2.9.4"

# ▶ Navigation
navigationCompose = "2.9.5"
accompanistInsets = "0.30.1"         # Insets (legacy)
accompanistInsetsUi = "0.36.0"       # Insets/UI + nav-animation version

# ▶ Data & Persistence
roomRuntime = "2.8.2"                # Room (runtime/ktx/compiler share this)
datastorePreferences = "1.1.7"       # DataStore Preferences

# ▶ Background Work
workRuntimeKtx = "2.10.5"            # WorkManager

# ▶ Auth / Biometrics
biometric = "1.2.0-alpha05"

# ▶ JSON / Serialization
kotlinxSerializationJson = "1.9.0"   # kotlinx-serialization-json
moshi = "1.15.2"
moshiKotlin = "1.15.2"
gson = "2.13.2"

# ▶ Networking / Parsing
okhttp = "5.2.1"
jsoup = "1.21.2"

# ▶ GMS / Firebase
firebaseBom = "34.4.0"
googleGmsGoogleServices = "4.4.4"
firebaseDatabase = "22.0.1"
firebase-firestore = "25.1.4"

# ▶ Testing
junit = "4.13.2"
junitVersion = "1.3.0"               # androidx.test.ext:junit
espressoCore = "3.7.0"

# ▶ Java 8+ APIs on old devices
desugar_jdk_libs = "2.1.5"
zip4j = "2.11.5"


